---
name: Env value with underscore
config: !inline
  server:
  upstream:
    baseURL: http://jsonplaceholder.typicode.com
  schema:
    query: Query
  types:
    Query:
      fields:
        post:
          type: Post
          http:
            path: /posts/{{env.POST_ID}}
    Post:
      fields:
        id:
          type: Int
        title:
          type: String
        userId:
          type: Int
          required: true
        body:
          type: String

env:
  POST_ID: 1

mock:
  - request:
      url: http://jsonplaceholder.typicode.com/posts/1
    response:
      body:
        id: 1
        title: "Post 1"
        body: "Post 1 body"
        userId: 1

assert:
  - request:
      method: POST
      url: http://localhost:8080/graphql
      body:
        query: "query { post {id title body userId} }"
    response:
      body:
        data:
          post:
            id: 1
            title: "Post 1"
            body: "Post 1 body"
            userId: 1
