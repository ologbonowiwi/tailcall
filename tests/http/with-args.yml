# #> server-sdl
# schema {
#   query: Query
# }

# type User {
#   name: String
# }

# type Query {
#   user(id: Int!): [User]
#     @http(path: "/users", query: [{key: "id", value: "{{args.id}}"}], baseURL: "http://jsonplaceholder.typicode.com")
# }

# #> client-query
# query @expect(json: {data: {user: [{name: "Leanne Graham"}]}}) {
#   user(id: 1) {
#     name
#   }
# }

---
config: !file tests/http/config/with-args.graphql
name: With args
mock:
  - request:
      url: http://jsonplaceholder.typicode.com/users?id=1
    response:
      body:
        - id: 1
          name: "Leanne Graham"

assert:
  - request:
      url: http://localhost:8080/graphql
      method: POST
      body:
        query: "query { user(id: 1) { name } }"
    response:
      body:
        data:
          user:
            - name: "Leanne Graham"
