#> server-sdl
schema @server @upstream(baseURL: "http://jsonplaceholder.typicode.com") {
  query: Query
}

type Query @addField(name: "username", path: ["user", "name"]) {
  post: Post @http(path: "/posts/1")
}

type Post {
  id: Int
  title: String
  body: String
  userId: Int
  user: User @const(data: {id: 1, name: "user1"})
}

type User {
  id: Int
  name: String
}

#> client-sdl
type Failure
  @error(
    message: "Could not find field user in path user,name",
    trace: ["Query"]
  )
