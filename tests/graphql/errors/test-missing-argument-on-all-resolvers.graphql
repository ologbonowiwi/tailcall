#> server-sdl
schema @upstream(baseURL: "http://jsonplaceholder.typicode.com") {
  query: Query
}

type Post {
  id: Int!
}

type Query {
  postGraphQL: Post @graphQL(name: "post", args: [{key: "id", value: "{{args.id}}"}])
  postHttp: Post @http(path: "/posts/{{args.id}}")
}

type User {
  id: Int
  name: String
}

#> client-sdl
type Failure @error(message: "no argument 'id' found", trace: ["Query", "postHttp", "@http", "path"])
type Failure @error(message: "no argument 'id' found", trace: ["Query", "postGraphQL", "@http"])
