schema
  @server(port: 8000, enableGraphiql: "/graphiql", enableQueryValidation: false, hostname: "0.0.0.0")
  @upstream(baseURL: "http://jsonplaceholder.typicode.com", enableHttpCache: true) {
  query: Query
}

type Query {
  post(id: Int): Post @http(path: "/posts/{{args.id}}")
}

type Post {
  id: Int!
  title: String!
}
